<div class="git-footer">
{{- with .GitInfo }}
<p>Last modified by: 
            <i class='fas fa-user'></i> {{ .AuthorName }}
  {{- with .AuthorDate }}
    {{- if $.Site.Params.commitURL }}
            <i class='fas fa-calendar'></i> <a href="{{ $.Site.Params.commitURL }}{{ $.GitInfo.Hash }}">{{ . | time.Format ":date_medium" }}</a>
    {{- else }}
            <i class='fas fa-calendar'></i> {{ . | time.Format ":date_medium" }}
    {{- end }}
  {{- end }}
</p>
{{- end }}
</div>
<!-- end -->
